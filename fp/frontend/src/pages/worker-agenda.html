<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Trabajapp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- CSS Custom -->
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-light">
  <!-- Dashboard Container -->
  <div class="d-flex min-vh-100">

    <!-- Sidebar Trabajador -->
    <aside class="worker-sidebar d-flex flex-column" style="width: 260px; min-height: 100vh;">
      <!-- Logo -->
      <div class="p-3 border-bottom border-white border-opacity-25">
        <h1 class="h4 text-white mb-0">Trabajapp</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-grow-1 p-3">
        <a href="dashboard-worker.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-house-door"></i>
          <span>Inicio</span>
        </a>
        <a href="available-worker-requests.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-list-task"></i>
          <span>Solicitudes Disponibles</span>
        </a>
        <a href="worker-jobs.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-briefcase"></i>
          <span>Mis Trabajos</span>
        </a>
        <a href="worker-agenda.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-calendar3"></i>
          <span>Agenda</span>
        </a>
        <a href="worker-profile.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-person-circle"></i>
          <span>Mi Perfil</span>
        </a>
        <a href="worker-configuration.html"
          class="worker-nav-item d-flex align-items-center gap-2 text-decoration-none text-white p-2 rounded mb-2">
          <i class="bi bi-gear"></i>
          <span>Configuración</span>
        </a>
      </nav>

      <!-- Logout -->
      <div class="p-3 border-top border-white border-opacity-25">
        <button class="btn btn-outline-light w-100" id="logoutBtn">
          <i class="bi bi-box-arrow-right me-2"></i>
          Cerrar sesión
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-grow-1 overflow-auto">
      <div class="container-fluid p-4">

        <!-- Header -->
        <div class="mb-4">
          <h1 class="h3 mb-3">Agenda</h1>

          <!-- Sync Card -->
          <div class="alert alert-primary d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-calendar-check fs-2"></i>
              <div>
                <div class="fw-semibold">Sincroniza tu calendario</div>
                <small>Conecta tu Google Calendar para ver tus eventos aquí</small>
              </div>
            </div>
            <button class="btn btn-primary">Conectar</button>
          </div>
        </div>

        <!-- Calendar Section -->
        <div class="card shadow-sm mb-4">
          <div class="card-body p-4">

            <!-- Calendar Header -->
            <div class="calendar-header d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
              <div class="d-flex align-items-center gap-2">
                <!-- BOTÓN ANTERIOR - CON ONCLICK -->
                <button class="btn btn-outline-secondary btn-sm" onclick="previousMonth()">
                  <i class="bi bi-chevron-left"></i>
                </button>
                <!-- TÍTULO DEL MES - SE ACTUALIZA DINÁMICAMENTE -->
                <h5 class="mb-0 mx-3">Cargando...</h5>
                <!-- BOTÓN SIGUIENTE - CON ONCLICK -->
                <button class="btn btn-outline-secondary btn-sm" onclick="nextMonth()">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </div>
              <div class="d-flex gap-2">
                <!-- BOTÓN HOY - CON ONCLICK -->
                <button class="btn btn-outline-secondary btn-sm" onclick="goToToday()">Hoy</button>
                <button class="btn btn-primary btn-sm">
                  <i class="bi bi-plus-lg me-1"></i>
                  Añadir evento
                </button>
              </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" style="display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem;">
              <!-- Headers de días -->
              <div class="text-center fw-semibold text-muted small py-2">Dom</div>
              <div class="text-center fw-semibold text-muted small py-2">Lun</div>
              <div class="text-center fw-semibold text-muted small py-2">Mar</div>
              <div class="text-center fw-semibold text-muted small py-2">Mié</div>
              <div class="text-center fw-semibold text-muted small py-2">Jue</div>
              <div class="text-center fw-semibold text-muted small py-2">Vie</div>
              <div class="text-center fw-semibold text-muted small py-2">Sáb</div>

              <!-- Los días se generan dinámicamente con calendar.js -->
            </div>

            <!-- Legend -->
            <div class="mt-4 d-flex gap-3 justify-content-center small">
              <span><span class="badge bg-primary">●</span> Trabajo</span>
              <span><span class="badge bg-info">●</span> Personal</span>
            </div>

          </div>
        </div>

        <!-- Upcoming Events -->
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="h5 mb-4">Próximos trabajos y eventos</h2>

            <!-- CONTENEDOR VACÍO - Se llena dinámicamente -->
            <div class="list-group list-group-flush">
              <!-- Se llena dinámicamente con workerAgenda.js -->
              <div class="list-group-item text-center py-4">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="text-muted mt-3 mb-0">Cargando agenda...</p>
              </div>
            </div>

          </div>
        </div>

      </div>
    </main>

  </div>

  <!-- Scripts -->
  <script src="../assets/js/authService.js"></script>
  <script src="../assets/js/dashboard.js"></script>
  <script src="../assets/js/calendar.js"></script>
  <script src="../assets/js/workerAgenda.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Actualizar nombre del usuario en el sidebar
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const nameEl = document.getElementById('agenda-user-name');
      if (nameEl && user.full_name) {
        nameEl.textContent = user.full_name;
      }
    });
  </script>
</body>

</html>
