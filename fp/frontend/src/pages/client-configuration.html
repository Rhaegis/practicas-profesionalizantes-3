<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración - Trabajapp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-light">
    <!-- Main Container -->
    <div class="d-flex min-vh-100">

        <!-- Sidebar Cliente -->
        <aside class="sidebar bg-white border-end d-none d-lg-flex flex-column"
            style="width: 260px; min-height: 100vh;">
            <!-- Logo -->
            <div class="p-3 border-bottom">
                <h1 class="h4 text-primary mb-0">Trabajapp</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 p-3">
                <a href="dashboard-client.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-house-door"></i>
                    <span>Inicio</span>
                </a>
                <a href="client-requests.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-list-check"></i>
                    <span>Mis Solicitudes</span>
                </a>
                <a href="client-disputes.html"
                    class="nav-item active d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Mis Disputas</span>
                </a>
                <a href="client-profile.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-person-circle"></i>
                    <span>Mi Perfil</span>
                </a>
                <a href="client-configuration.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-gear"></i>
                    <span>Configuración</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-top">
                <button class="btn btn-outline-danger w-100" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container-fluid p-4">

                <!-- Header -->
                <div class="mb-4">
                    <h1 class="h3 mb-2">⚙️ Configuración</h1>
                    <p class="text-muted">Gestiona tu cuenta y preferencias</p>
                </div>

                <!-- Settings Sections -->
                <div class="row g-4">

                    <!-- Sección Perfil -->
                    <div class="col-12 col-lg-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-white border-bottom">
                                <h5 class="mb-0">
                                    <i class="bi bi-person-circle me-2"></i>
                                    Información del Perfil
                                </h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="profileForm">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="name" class="form-label">Nombre Completo</label>
                                            <input type="text" class="form-control" id="name" placeholder="Juan Pérez">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="email" class="form-label">Correo electrónico</label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="juan@ejemplo.com">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="phone" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="phone"
                                                placeholder="+54 11 1234-5678">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="address" class="form-label">Dirección</label>
                                            <input type="text" class="form-control" id="address"
                                                placeholder="Calle 123, Buenos Aires">
                                        </div>
                                    </div>
                                    <hr class="my-4">
                                    <h6 class="mb-3">Cambiar Contraseña</h6>
                                    <div class="row g-3">
                                        <div class="col-md-12">
                                            <label for="currentPassword" class="form-label">Contraseña Actual</label>
                                            <input type="password" class="form-control" id="currentPassword">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="newPassword" class="form-label">Nueva Contraseña</label>
                                            <input type="password" class="form-control" id="newPassword">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                            <input type="password" class="form-control" id="confirmPassword">
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end mt-4">
                                        <button type="submit" class="btn btn-primary px-4">
                                            <i class="bi bi-check-lg me-2"></i>
                                            Guardar Cambios
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar derecho -->
                    <div class="col-12 col-lg-4">

                        <!-- Notificaciones -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white border-bottom">
                                <h5 class="mb-0">
                                    <i class="bi bi-bell me-2"></i>
                                    Notificaciones
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                    <label class="form-check-label" for="emailNotif">
                                        Correo electrónico
                                    </label>
                                </div>
                                <div class="form-check form-switch mb-3">
                                    <input class="form-check-input" type="checkbox" id="smsNotif">
                                    <label class="form-check-label" for="smsNotif">
                                        SMS
                                    </label>
                                </div>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="pushNotif" checked>
                                    <label class="form-check-label" for="pushNotif">
                                        Notificaciones push
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Privacidad -->
                        <div class="card shadow-sm border-danger">
                            <div class="card-header bg-danger bg-opacity-10 border-bottom border-danger">
                                <h5 class="mb-0 text-danger">
                                    <i class="bi bi-shield-exclamation me-2"></i>
                                    Zona Peligrosa
                                </h5>
                            </div>
                            <div class="card-body">
                                <p class="small text-muted mb-3">
                                    Esta acción eliminará permanentemente tu cuenta y todos tus datos.
                                </p>
                                <button class="btn btn-danger w-100" id="deleteAccountBtn">
                                    <i class="bi bi-trash me-2"></i>
                                    Eliminar Cuenta
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/authService.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/clientConfiguration.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
