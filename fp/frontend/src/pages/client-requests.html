<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajapp - Mis Solicitudes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Custom (colores de marca) -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-light">
    <!-- Dashboard Container -->
    <div class="d-flex min-vh-100">

        <!-- Sidebar Cliente -->
        <aside class="sidebar bg-white border-end d-none d-lg-flex flex-column"
            style="width: 260px; min-height: 100vh;">
            <!-- Logo -->
            <div class="p-3 border-bottom">
                <h1 class="h4 text-primary mb-0">Trabajapp</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 p-3">
                <a href="dashboard-client.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-house-door"></i>
                    <span>Inicio</span>
                </a>
                <a href="client-requests.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-list-check"></i>
                    <span>Mis Solicitudes</span>
                </a>
                <a href="client-profile.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-person-circle"></i>
                    <span>Mi Perfil</span>
                </a>
                <a href="#"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-chat-dots"></i>
                    <span>Mensajes</span>
                </a>
                <a href="client-configuration.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-gear"></i>
                    <span>Configuración</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-top">
                <button class="btn btn-outline-danger w-100" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 d-flex flex-column">

            <!-- Header -->
            <header class="bg-white border-bottom shadow-sm p-3">
                <div class="container-fluid">
                    <div class="row align-items-center">
                        <div class="col">
                            <h2 class="h4 mb-1">Mis Solicitudes</h2>
                            <p class="text-muted small mb-0" id="userName">Cargando...</p>
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-primary" onclick="window.location.href='dashboard-client.html'">
                                ➕ Nueva solicitud
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="flex-grow-1 overflow-auto p-4">
                <div class="container-fluid">

                    <!-- Filtros -->
                    <div class="mb-4 d-flex flex-wrap gap-2">
                        <button class="btn filter-btn active" data-filter="all" onclick="filterRequests('all')">
                            Todas (<span id="count-all">0</span>)
                        </button>
                        <button class="btn filter-btn" data-filter="pending" onclick="filterRequests('pending')">
                            Pendientes (<span id="count-pending">0</span>)
                        </button>
                        <button class="btn filter-btn" data-filter="accepted" onclick="filterRequests('accepted')">
                            Aceptadas (<span id="count-accepted">0</span>)
                        </button>
                        <button class="btn filter-btn" data-filter="in_progress"
                            onclick="filterRequests('in_progress')">
                            En Progreso (<span id="count-in_progress">0</span>)
                        </button>
                        <button class="btn filter-btn" data-filter="completed" onclick="filterRequests('completed')">
                            Completadas (<span id="count-completed">0</span>)
                        </button>
                    </div>

                    <!-- Grid de Solicitudes -->
                    <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="requestsContainer">
                        <!-- Se llena dinámicamente con JavaScript -->
                    </div>

                </div>
            </div>

        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/authService.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/clientRequests.js"></script>
    <script src="../assets/js/verificationFlow.js"></script>
    <script src="../assets/js/ratingModal.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
