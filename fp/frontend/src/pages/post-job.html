<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/fp/frontend/src/assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="container">
                <div class="header-content">

                        <div class="logo-icon">üîß</div>
                        <h1>Trabajapp</h1>

                    <nav class="nav">

                        <a class="nav-link" href="#">Mensajes</a>

                    <div class="header-actions">

                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <div class="post-job-container">
                    <div class="post-job-card">
                        <div class="card-header">
                            <h2>Publicar un trabajo</h2>
                            <p>Conecta con los mejores profesionales para tu proyecto.</p>
                        </div>
                        
                        <form class="post-job-form" id="postJobForm">
                            <div class="form-group">
                                <label for="oficio">Oficio Requerido</label>
                                <select class="form-select" id="oficio" required>
                                    <option value="">Selecciona un oficio</option>
                                    <option value="plomeria">Plomer√≠a</option>
                                    <option value="electricidad">Electricidad</option>
                                    <option value="carpinteria">Carpinter√≠a</option>
                                    <option value="pintura">Pintura</option>
                                    <option value="jardineria">Jardiner√≠a</option>
                                    <option value="albanileria">Alba√±iler√≠a</option>
                                    <option value="herreria">Herrer√≠a</option>
                                    <option value="climatizacion">Climatizaci√≥n</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="descripcion">Descripci√≥n del Trabajo</label>
                                <textarea class="form-textarea" id="descripcion" placeholder="Describe el trabajo en detalle. Incluye medidas, materiales necesarios, etc." rows="5" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="direccion">Direcci√≥n</label>
                                <input class="form-input" id="direccion" placeholder="Calle, n√∫mero, colonia, ciudad" type="text" required>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="fecha">
                                        Fecha Preferida 
                                        <span class="optional">(Opcional)</span>
                                    </label>
                                    <input class="form-input" id="fecha" type="date">
                                </div>
                                <div class="form-group">
                                    <label for="hora">
                                        Hora Preferida 
                                        <span class="optional">(Opcional)</span>
                                    </label>
                                    <input class="form-input" id="hora" type="time">
                                </div>
                            </div>

                            <div class="form-actions">
                                <button class="btn btn-secondary cancel-btn" type="button">
                                    Cancelar
                                </button>
                                <button class="btn btn-primary submit-btn" type="submit">
                                    Publicar Trabajo
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/fp/frontend/src/assets/js/authService.js"></script>
