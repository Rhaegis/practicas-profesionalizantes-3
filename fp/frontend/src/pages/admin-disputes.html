<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Disputas - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .admin-sidebar {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .admin-nav-item {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s;
        }

        .admin-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .admin-nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Dashboard Container -->
    <div class="d-flex min-vh-100">

        <!-- Sidebar Admin -->
        <aside class="admin-sidebar d-flex flex-column" style="width: 260px;">
            <!-- Logo -->
            <div class="p-3 border-bottom border-white border-opacity-25">
                <h1 class="h4 text-white mb-0">
                    <i class="bi bi-shield-check me-2"></i>
                    Admin Panel
                </h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 p-3">
                <a href="dashboard-admin.html"
                    class="admin-nav-item d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-disputes.html"
                    class="admin-nav-item active d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Gestionar Disputas</span>
                </a>
                <a href="admin-users.html"
                    class="admin-nav-item d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-people"></i>
                    <span>Gestionar Usuarios</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-top border-white border-opacity-25">
                <button class="btn btn-outline-light w-100" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container-fluid p-4">

                <!-- Header -->
                <div class="mb-4">
                    <h1 class="h3 mb-2">⚖️ Gestión de Disputas</h1>
                    <p class="text-muted">Resolver conflictos entre clientes y trabajadores</p>
                </div>

                <!-- Filtros -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all"
                                onclick="filterDisputes('all')">
                                Todas <span class="badge bg-primary ms-1" id="count-all">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-filter="abierta"
                                onclick="filterDisputes('abierta')">
                                Abiertas <span class="badge bg-danger ms-1" id="count-abierta">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-warning" data-filter="en_revision"
                                onclick="filterDisputes('en_revision')">
                                En Revisión <span class="badge bg-warning ms-1" id="count-en_revision">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-success" data-filter="resuelta"
                                onclick="filterDisputes('resuelta')">
                                Resueltas <span class="badge bg-success ms-1" id="count-resuelta">0</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Disputas -->
                <div class="row g-4" id="disputesContainer">
                    <div class="col-12">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="text-muted mt-3">Cargando disputas...</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <!-- Modal Resolver Disputa -->
    <div class="modal fade" id="resolveModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-gavel me-2"></i>
                        Resolver Disputa
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalDisputeDetails"></div>

                    <form id="resolveForm">
                        <div class="mb-3">
                            <label class="form-label">
                                <strong>Resolución</strong>
                                <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="resolution" required>
                                <option value="">Selecciona una resolución...</option>
                                <option value="resuelta_cliente">✅ A favor del Cliente</option>
                                <option value="resuelta_trabajador">✅ A favor del Trabajador</option>
                                <option value="rechazada">❌ Rechazar disputa (sin fundamento)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="adminNotes" class="form-label">
                                <strong>Notas Administrativas</strong>
                            </label>
                            <textarea class="form-control" id="adminNotes" rows="4"
                                placeholder="Explica tu decisión y las razones de la resolución..."></textarea>
                        </div>

                        <div id="resolveError" class="alert alert-danger d-none"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="submitResolution()">
                        <i class="bi bi-check-circle me-2"></i>
                        Resolver Disputa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/authService.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/adminDisputes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
