<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Usuarios - Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .admin-sidebar {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }

        .admin-nav-item {
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s;
        }

        .admin-nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .admin-nav-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Dashboard Container -->
    <div class="d-flex min-vh-100">

        <!-- Sidebar Admin -->
        <aside class="admin-sidebar d-flex flex-column" style="width: 260px;">
            <!-- Logo -->
            <div class="p-3 border-bottom border-white border-opacity-25">
                <h1 class="h4 text-white mb-0">
                    <i class="bi bi-shield-check me-2"></i>
                    Admin Panel
                </h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 p-3">
                <a href="dashboard-admin.html"
                    class="admin-nav-item d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin-disputes.html"
                    class="admin-nav-item d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Gestionar Disputas</span>
                </a>
                <a href="admin-users.html"
                    class="admin-nav-item active d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-people"></i>
                    <span>Gestionar Usuarios</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-top border-white border-opacity-25">
                <button class="btn btn-outline-light w-100" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar sesi칩n
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container-fluid p-4">

                <!-- Header -->
                <div class="mb-4">
                    <h1 class="h3 mb-2">游논 Gesti칩n de Usuarios</h1>
                    <p class="text-muted">Administrar clientes y trabajadores</p>
                </div>

                <!-- Filtros y B칰squeda -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label small">Filtrar por rol</label>
                                <select class="form-select" id="roleFilter" onchange="loadUsers()">
                                    <option value="">Todos los roles</option>
                                    <option value="cliente">Clientes</option>
                                    <option value="trabajador">Trabajadores</option>
                                    <option value="admin">Administradores</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small">Buscar por nombre/email</label>
                                <input type="text" class="form-control" id="searchInput" placeholder="Buscar...">
                            </div>
                            <div class="col-md-4 d-flex align-items-end">
                                <button class="btn btn-primary w-100" onclick="loadUsers()">
                                    <i class="bi bi-search me-2"></i>
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabla de Usuarios -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Lista de Usuarios</h5>
                            <span class="badge bg-primary" id="totalUsers">0 usuarios</span>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Rol</th>
                                        <th>Oficio</th>
                                        <th>Estado</th>
                                        <th>Registro</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="8" class="text-center py-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                            <p class="text-muted mt-3">Cargando usuarios...</p>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <!-- Modal Detalles de Usuario -->
    <div class="modal fade" id="userDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="bi bi-person-circle me-2"></i>
                        Detalles del Usuario
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="userDetailsContent">
                    <!-- Se llena din치micamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/authService.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/adminUsers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
