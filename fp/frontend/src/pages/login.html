<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajapp - Iniciar Sesión</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- CSS Custom -->
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-light">
  <!-- Header Simple -->
  <header class="bg-white border-bottom">
    <div class="container py-3">
      <a href="index.html" class="d-flex align-items-center gap-2 text-decoration-none">
        <i class="bi bi-tools text-primary fs-3"></i>
        <h1 class="h4 mb-0 text-primary">Trabajapp</h1>
      </a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 80px);">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4">

          <!-- Login Card -->
          <div class="card border-0 shadow-lg">
            <div class="card-body p-4 p-md-5">

              <!-- Header -->
              <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Iniciar sesión</h2>
                <p class="text-muted">Bienvenido de nuevo a Trabajapp</p>
              </div>

              <!-- Form - IMPORTANTE: clase "login-form" para authService.js -->
              <form class="login-form">
                <input name="remember" type="hidden" value="true">

                <!-- Email - IMPORTANTE: estructura con input-container -->
                <div class="mb-3">
                  <label for="email-address" class="form-label">Correo electrónico</label>
                  <div class="input-container">
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-envelope text-muted"></i>
                      </span>
                      <input class="form-control form-input border-start-0 bg-light" id="email-address" name="email"
                        type="email" autocomplete="email" required placeholder="tu@ejemplo.com">
                    </div>
                  </div>
                </div>

                <!-- Password - IMPORTANTE: estructura con input-container -->
                <div class="mb-4">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-container">
                    <div class="input-group">
                      <span class="input-group-text bg-light border-end-0">
                        <i class="bi bi-lock text-muted"></i>
                      </span>
                      <input class="form-control form-input border-start-0 bg-light" id="password" name="password"
                        type="password" autocomplete="current-password" required placeholder="••••••••">
                    </div>
                  </div>
                  <div class="text-end mt-2">
                    <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                  </div>
                </div>

                <!-- Submit Button - IMPORTANTE: clase "login-button" -->
                <div class="d-grid mb-3">
                  <button class="btn btn-primary btn-lg login-button" type="submit">
                    Iniciar sesión
                  </button>
                </div>

                <!-- Divider -->
                <div class="position-relative my-4">
                  <hr>
                  <span
                    class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">o</span>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                  <p class="text-muted mb-0">
                    ¿No tenés cuenta?
                    <a href="register.html" class="text-primary fw-semibold text-decoration-none">Registrate</a>
                  </p>
                </div>

              </form>

            </div>
          </div>

          <!-- Back to Home -->
          <div class="text-center mt-4">
            <a href="index.html" class="text-decoration-none text-muted">
              <i class="bi bi-arrow-left me-1"></i> Volver al inicio
            </a>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="../assets/js/authService.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
