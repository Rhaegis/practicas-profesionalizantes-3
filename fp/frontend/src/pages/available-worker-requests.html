<body class="bg-light">
  <!-- Dashboard Container -->

      <div class="p-3 border-bottom border-white border-opacity-25">

        <a href="worker-jobs.html"

        <a href="worker-agenda.html"

        <a href="worker-profile.html"

        <a href="worker-configuration.html"

          <p class="text-muted">Encuentra y acepta nuevos trabajos en tu 치rea</p>

        <!-- Filtros (opcional - para futuras mejoras) -->
        <div class="card shadow-sm mb-4">
          <div class="card-body">
            <div class="row g-3 align-items-end">
              <div class="col-md-4">
                <label for="filterTrade" class="form-label small">Filtrar por oficio</label>
                <select class="form-select" id="filterTrade">
                  <option value="">Todos los oficios</option>
                  <option value="electricista">Electricista</option>
                  <option value="plomero">Plomero</option>
                  <option value="carpintero">Carpintero</option>
                  <option value="pintor">Pintor</option>
                  <option value="gasista">Gasista</option>
                  <option value="albanil">Alba침il</option>
                  <option value="jardinero">Jardinero</option>

              </div>
              <div class="col-md-4">
                <label for="filterLocation" class="form-label small">Zona</label>
                <input type="text" class="form-select" id="filterLocation" placeholder="Todas las zonas" disabled>
              </div>
              <div class="col-md-4">
                <button class="btn btn-primary w-100" onclick="loadAvailableRequests()">
                  <i class="bi bi-arrow-clockwise me-2"></i>
                  Actualizar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Contenedor de solicitudes DIN츼MICO -->

          <div class="col-12">

              </div>
              <p class="text-muted mt-3">Cargando solicitudes disponibles...</p>
            </div>
          </div>
        </div>
