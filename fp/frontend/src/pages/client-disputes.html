<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Disputas - Trabajapp</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body class="bg-light">
    <!-- Main Container -->
    <div class="d-flex min-vh-100">

        <!-- Sidebar Cliente -->
        <aside class="sidebar bg-white border-end d-none d-lg-flex flex-column"
            style="width: 260px; min-height: 100vh;">
            <!-- Logo -->
            <div class="p-3 border-bottom">
                <h1 class="h4 text-primary mb-0">Trabajapp</h1>
            </div>

            <!-- Navigation -->
            <nav class="flex-grow-1 p-3">
                <a href="dashboard-client.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-house-door"></i>
                    <span>Inicio</span>
                </a>
                <a href="client-requests.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-list-check"></i>
                    <span>Mis Solicitudes</span>
                </a>
                <a href="client-disputes.html"
                    class="nav-item active d-flex align-items-center gap-2 text-decoration-none p-2 rounded mb-2">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Mis Disputas</span>
                </a>
                <a href="client-profile.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-person-circle"></i>
                    <span>Mi Perfil</span>
                </a>
                <a href="client-configuration.html"
                    class="nav-item d-flex align-items-center gap-2 text-decoration-none text-dark p-2 rounded mb-2 hover-bg-light">
                    <i class="bi bi-gear"></i>
                    <span>Configuración</span>
                </a>
            </nav>

            <!-- Logout -->
            <div class="p-3 border-top">
                <button class="btn btn-outline-danger w-100" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>
                    Cerrar sesión
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 overflow-auto">
            <div class="container-fluid p-4">

                <!-- Header -->
                <div class="mb-4">
                    <h1 class="h3 mb-2">⚠️ Mis Disputas</h1>
                    <p class="text-muted">Seguimiento de problemas reportados con trabajos</p>
                </div>

                <!-- Filtros -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all"
                                onclick="filterDisputes('all')">
                                Todas <span class="badge bg-primary ms-1" id="count-all">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-warning" data-filter="abierta"
                                onclick="filterDisputes('abierta')">
                                Abiertas <span class="badge bg-warning ms-1" id="count-abierta">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-info" data-filter="en_revision"
                                onclick="filterDisputes('en_revision')">
                                En Revisión <span class="badge bg-info ms-1" id="count-en_revision">0</span>
                            </button>
                            <button type="button" class="btn btn-outline-success" data-filter="resuelta"
                                onclick="filterDisputes('resuelta')">
                                Resueltas <span class="badge bg-success ms-1" id="count-resuelta">0</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Contenedor de Disputas -->
                <div class="row g-4" id="disputesContainer">
                    <div class="col-12">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="text-muted mt-3">Cargando disputas...</p>
                        </div>
                    </div>
                </div>

            </div>
        </main>

    </div>

    <!-- Scripts -->
    <script src="../assets/js/authService.js"></script>
    <script src="../assets/js/dashboard.js"></script>
    <script src="../assets/js/clientDisputes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
